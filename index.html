<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/tic-tac-toe.css">
</head>
<body>
    <main>
        <!-- MAIN MENU -->
        <div class="main-menu">
            <svg class="main-menu-logo" width="72" height="32" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z" fill="#31C3BD"/><path d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z" fill="#F2B137" fill-rule="nonzero"/></g></svg>
            <div class="main-menu-pick-mark">
                <h3 class="main-menu-pick-mark-header">Pick player 1's mark</h3>
                <button type="button" class="main-menu-pick-mark-button" id="pickMarkButton">
                    <div class="main-menu-pick-mark-button-indicator"></div>
                    <div class="main-menu-pick-mark-button-svg-container">
                        <svg class="main-menu-pick-mark-button-svg-left" aria-hidden="true" width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill-rule="evenodd"></path></svg>
                    </div>
                    <div class="main-menu-pick-mark-button-svg-container">
                        <svg class="main-menu-pick-mark-button-svg-right" aria-hidden="true" width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"></path></svg>
                    </div>
                </button>
                <h4 class="main-menu-pick-mark-text">REMEMBER : X GOES FIRST</h4>
            </div>
            <div class="main-menu-buttons">
                <button type="button" class="main-menu-button-itself">NEW GAME (VS CPU)</button>
                <button type="button" class="main-menu-button-itself">NEW GAME (VS PLAYER)</button>
            </div>
        </div>

        <!-- MAIN TICTACTOE -->
        <div class="main-tic-tac-toe">
            <div class="main-tic-tac-toe-top">
                <button type="button" class="main-tic-tac-toe-top-logo-container">
                    <svg class="main-tic-tac-toe-top-logo" width="72" height="32" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z" fill="#31C3BD"/><path d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z" fill="#F2B137" fill-rule="nonzero"/></g></svg>
                </button>
                <div class="main-tic-tac-toe-top-turn">
                    <div class="main-tic-tac-toe-top-turn-svg-container">
                        <svg class="main-tic-tac-toe-top-turn-svg-container-svg" aria-hidden="true" width="64" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" fill-rule="evenodd"></path></svg>
                    </div>
                    <span class="main-tic-tac-toe-top-turn-text">TURN</span>
                </div>
                <button type="button" class="main-tic-tac-toe-top-button" id="restartButton">
                    <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" fill="#1F3641"/></svg>
                </button>
            </div>
            <div class="main-tic-tac-toe-middle">
                <div class="main-tic-tac-toe-middle-inner">
                    <button type="button" class="main-tic-tac-toe-middle-itself"></button>
                    <button type="button" class="main-tic-tac-toe-middle-itself"></button>
                    <button type="button" class="main-tic-tac-toe-middle-itself"></button>
                </div>
                <div class="main-tic-tac-toe-middle-inner">
                    <button type="button" class="main-tic-tac-toe-middle-itself"></button>
                    <button type="button" class="main-tic-tac-toe-middle-itself"></button>
                    <button type="button" class="main-tic-tac-toe-middle-itself"></button>
                </div>
                <div class="main-tic-tac-toe-middle-inner">
                    <button type="button" class="main-tic-tac-toe-middle-itself"></button>
                    <button type="button" class="main-tic-tac-toe-middle-itself"></button>
                    <button type="button" class="main-tic-tac-toe-middle-itself"></button>
                </div>
            </div>
            <div class="main-tic-tac-toe-bottom">
                <div class="main-tic-tac-toe-bottom-inner">
                    <h4 class="main-tic-tac-toe-bottom-inner-subheader" id="markXText">X (YOU)</h4>
                    <h4 class="main-tic-tac-toe-bottom-inner-text" id="markXCounterText">0</h4>
                </div>
                <div class="main-tic-tac-toe-bottom-inner">
                    <h4 class="main-tic-tac-toe-bottom-inner-subheader" id="markTiesText">TIES</h4>
                    <h4 class="main-tic-tac-toe-bottom-inner-text" id="markTiesCounterText">0</h4>
                </div>
                <div class="main-tic-tac-toe-bottom-inner">
                    <h4 class="main-tic-tac-toe-bottom-inner-subheader" id="markOText">O (CPU)</h4>
                    <h4 class="main-tic-tac-toe-bottom-inner-text" id="markOCounterText">0</h4>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./scripts/picking-mark.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
